<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
     <title>Photography</title>
     <link rel="stylesheet" href="https://use.typekit.net/rmf2ekl.css">
     <link rel="stylesheet" href="/portfolio/portfolio.css">
</head>
<body>

    <section id="photo_info">
        <div class="logo"><img src="/portfolio/images/nobglogo.svg" alt="my personal logotype"></div>
        <div class="photo_title"><h1>Photo Projects</h1></div>
    </section>
    
    <div class="image-carousel">
        <div class="carousel-images">
            <img src="./images/Photo/OneDrive_2_12-4-2024/athletics3.jpg" alt="Image 1">
            <img src="./images/Photo/OneDrive_2_12-4-2024/concert7.jpg" alt="Image 2">
            <img src="./images/Photo/OneDrive_2_12-4-2024/students1.jpg" alt="Image 3">
            <img src="./images/Photo/OneDrive_2_12-4-2024/car3.jpg" alt="Image 4">
        </div>
        <button class="carousel-control prev">&lt;</button>
        <button class="carousel-control next">&gt;</button>
    </div>
    
    
    <section id="projects"></section>
    <footer>
        <h3>Contact Me</h3>
        <p><a href="https://www.instagram.com/bellavarreola/">Instagram</a></p>
        <p>LinkedIn</p>
        <p>anar5296@colorado.edu  |  Tel:</p>
        <p>&copy; 2024 by Annabella Arreola</p>
    </footer>
    
    <script>
        const carouselImages = document.querySelector('.carousel-images');
        const images = document.querySelectorAll('.carousel-images img');
        const prevButton = document.querySelector('.carousel-control.prev');
        const nextButton = document.querySelector('.carousel-control.next');
    
        let currentIndex = 0;
    
        function updateCarousel() {
            const offset = -currentIndex * 100; // Move container by a percentage based on index
            carouselImages.style.transform = `translateX(${offset}%)`;
        }
    
        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length; // Loop to start when reaching the end
            updateCarousel();
        });
    
        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length; // Loop back when at the beginning
            updateCarousel();
        });
    
        // Adjust carousel on window resize to handle responsive behavior
        window.addEventListener('resize', updateCarousel);
    </script>
    
    
<script src="../portfolio/js/photography.js"></script> 
</body>
</html>
